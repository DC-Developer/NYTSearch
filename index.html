<!DOCTYPE html>
<html lang="en">
<html>
    <head>
    <title>New York Times Search</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/reset/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script type="text/javascript" src="assets/javascript/script.js"></script>
   
    </head>

    <body>

            <div class="container">
                    <h1>New York Times Search</h1>
                    <form>
                            <nav class="navbar navbar-light bg-light">
                                    <span class="p" class="navbar-brand mb-0">Search Parameters</span>
                            </nav>
                            <div class="form-group">
                              <label for="exampleFormControlInput1">Search Term</label>
                              <input type="text" class="form-control" id="searchTerm" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                              <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                              <select class="form-control" id="recordRetreive">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                              </select>
                            </div>
                            <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Start Year (Optional)</label>
                                    <textarea class="form-control" id="startYear" rows="3"></textarea>
                                  </div>
                            <div class="form-group">
                              <label for="exampleFormControlTextarea1">End Year (Optional)</label>
                              <textarea class="form-control" id="endYear" rows="3"></textarea>
                            </div>
                            <div>
                                <button class="btn btn-primary" type="submit" id="searchButton">Search</button> 
                                <button class="btn btn-primary" type="button" id="clear">Clear</button>
                            </div>
                          </form>
                          <br><br>
                          <nav class="navbar navbar-light bg-light">
                                <span class="p" class="navbar-brand mb-0">Top Articles</span>
                          </nav>
                          <div class="container-fluid" id="topArticles">
                                <div >
                                        
                                      </div>
                          </div>
                  </div>
                  


       
        </body>
        </html>
